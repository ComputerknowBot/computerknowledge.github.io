---
layout: page
title: Tutorials
permalink: /tutorial/
---
{% if site.categories.tutorial | size > 0 %}
	<div class="container">
		<section class="latest">
			<h2>
				<a href="{{ site.url }}/tutorial">Latest tutorials</a>
			</h2>
			<ul class="row story-list">
	            {% for post in site.categories.tutorial limit:8 %}
				<li class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					{% include common/story.html %}
				</li>
	            {% endfor %}
			</ul>
		</section>
	</div>
{% else %}
	<div id="error-page">
		<div class="container">
			<h1>No tutorials to show.</h1>
			<p>
				<a href="{{site.url}}"><i class="fa fa-arrow-left"></i> Go home</a>
			</p>
		</div>
	</div>
{% endif %}
