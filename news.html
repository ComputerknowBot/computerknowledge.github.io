---
layout: page
title: News
permalink: /news/
---
{% if site.categories.news | size > 0 %}
	<div class="container">
		<section class="latest">
			<h2>
				<a href="{{ site.url }}/news">Latest news</a>
			</h2>
			<ul class="row story-list">
	            {% for post in site.categories.news limit:8 %}
				<li class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					{% include common/story.html %}
				</li>
	            {% endfor %}
			</ul>
		</section>
	</div>
{% else %}
	<div id="error-page">
		<div class="container">
			<h1>No news to show.</h1>
			<p>
				<a href="{{site.url}}"><i class="fa fa-arrow-left"></i> Go home</a>
			</p>
		</div>
	</div>
{% endif %}
