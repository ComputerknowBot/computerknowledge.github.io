---
layout: page
title: Posts - Codingdash.com
permalink: /posts/
---

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 class="page-heading">Posts</h1>
            <ul class="timeline">
                {% for post in site.categories.posts %}
                <li>
                    <div class="node-time">
                        {{ post.date | date: "%b %-d, %Y" }}
                    </div>
                    <h2 class="node-title">
                        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                            {{ post.title }}
                        </a>
                    </h2>
                    <div class="desc">{{ post.tagline }}</div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
