---
layout: page
title: Photos - Codingdash.com
permalink: /photos/
---
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 class="page-heading">Photos stream</h1>
            <ul class="grid photos">
                {% for post in site.categories.photos %}
                <li>
                    <header class="entry-title">
                        <a href="{{ post.url | prepend: site.baseurl }}">
                            <div class="content">
                                <img src="{{ site.url }}/resources/{{ post.image }}" alt="" class="img-responsive" style="width: 100%">
                                <div class="content-caption">
                                    <h2>{{ post.title }}</h2>
                                    <p class="linear">
                                        {{ post.tagline }}
                                    </p>
                                </div>
                            </div>
                        </a>
                    </header>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
